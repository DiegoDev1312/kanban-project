<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <button data-add-task-button>Adicionar novo card</button>
        <button data-add-card-button>Adicionar nova área</button>
    </header>
    <main>
        <div data-kanban-area class="kanban-area">
            <div data-kanban-column class="card-column">
                <h1>À fazer</h1>
            </div>
            <div data-kanban-column class="card-column">
                <h1>Fazendo</h1>
            </div>
            <div data-kanban-column class="card-column">
                <h1>Finalizado</h1>
            </div>
        </div>
    </main>
    <div data-modal-area class="modal-area">
        <div class="add-task-area">
            <h1>Adicione um novo card</h1>
            <form>
                <label>
                    Nome do card
                    <input data-input-task placeholder="Nome do card" type="text" />
                </label>
            </form>
            <button data-create-task-button>Criar</button>
        </div>
    </div>
    <div data-modal-card-area class="modal-card-area">
        <div class="add-task-area">
            <h1>Adicione uma nova área</h1>
            <form>
                <label>
                    Título da área
                    <input data-input-card="title" placeholder="Título da área" type="text" />
                </label>
                <label>
                    Cor da borda
                    <input data-input-card="color" type="color" />
                </label>
            </form>
            <button data-create-card-button>Criar</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
